<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Todo list</title>
</head>
<body>
  <h2>Todo list</h2>
  <div class="input-grid">
    <input 
      type="text" 
      placeholder="Todo name"
      class="todo-input">
    <input type="date" class="js-due-date due-date">
    <button 
      type="button"
      class="add-button"
      onclick="toDoAdd()">Add</button>
  </div>
  <div class="todo-list">
  </div>
  <script src="script.js"></script>
</body>
</html>
